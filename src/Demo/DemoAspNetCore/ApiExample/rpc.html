<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <script type="text/javascript" src='rpc.js'> </script>
    <script>
        document.addEventListener("DOMContentLoaded", function(event) { 
          var rpc = new window.IDataContract("http://localhost:59692/rpc");
          rpc.getDecimal(100).then(response => {
            document.getElementById("id").innerHTML = response;
          });
        });
    </script>
</head>
<body>
    <span id="id"></span>
</body>
</html>
